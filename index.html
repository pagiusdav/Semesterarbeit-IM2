<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sonnenbank Flavour</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img class="churshine" src="images/Schriftzug.png">
    <p class="text" id="uv-text">let me tell you about the<br>
    UV-Index in Chur!</p>
 <div class="uv-display">
  <div class="uv-inner">
    <img id="emoji" src="images/face0.PNG" alt="UV Emoji" />
    <div class="uv-box" id="uvInfoBox">
      <span id="uv-label">UV-Index</span>
      <span id="uv-value">--</span>
      <span id="uv-time">--:--</span>
      <span id="uv-ort">Chur</span>
    </div>
  </div>
</div>

    <p class="text">Slide to see the UV index for the next hours!</p>
    <input type="range" min="0" max="5" value="0" id="uv-slider" />

  </div>
  <script src="script.js"></script>
</body>
</html>
